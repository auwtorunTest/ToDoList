<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/font.css">
    <link rel="stylesheet" href="../style/scriptStyle.css">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
      </div>
    <div class="sidenav">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#clients">Clients</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="main">
        <h3>
            Test
        </h3>
        <button id="myBtn" class="newNotes">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z" fill="#FFFFFF" /></svg>              
        </button>
    </div>
    <div class="taskList">
      <ul id="taskList"></ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>ToDo List</h2>
      <input type="text" id="taskInput" placeholder="Masukkan tugas">
      <select id="prioritySelect">
        <option value="green">Biasa</option>
        <option value="yellow">Penting</option>
        <option value="red">Sangat Penting</option>
      </select>
      <button onclick="addTask()">Tambah</button>
    </div>
  
    </div>


    <script src="../js/scriptTest.js"></script>
    <script src="../js/function.js"></script>
</body>
</html>
